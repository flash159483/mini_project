	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap"

<body>
	<nav class="navbar navbar-expand-lg navbar-light py-3" data-navbar-on-scroll="light"
		style="background-color: #F5F2FC;">
		<div class="container"><a class="navbar-brand" href="index.html"><img src="assets/img/icons/Logo.png"
					height="35" alt="logo" /></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto pt-2 pt-lg-0 font-base align-items-center">
				</ul>
				<button id="logOutBtn" class="btn btn-primary">Log Out</button>
			</div>
		</div>
	</nav>
	<div class="main-container">
		<div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-200px">
				<div class="page-header">
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="title">
								<h4>시간표</h4>
							</div>
							<nav aria-label="breadcrumb" role="navigation">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">Calendar</li>
								</ol>
							</nav>
						</div>
					</div>
				</div>
				<div class="pd-20 card-box mb-30">
					<div class="calendar-wrap">
						<div id='calendar'></div>
					</div>
					<!-- calendar modal -->
					<div id="modal-view-event" class="modal modal-top fade calendar-modal">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-body">
									<h4 class="h4"><span class="event-icon weight-400 mr-3"></span><span
											class="event-title"></span></h4>
									<div class="event-body"></div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>

					<div id="modal-view-event-add" class="modal modal-top fade calendar-modal">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<form id="add-event">
									<div class="modal-body">
										<h4 class="text-blue h4 mb-3 pl-3">강의를 추가해주세요</h4>
										<div class="form-group">
											<label>강의 이름</label>
											<input type="text" class="form-control" name="title">
										</div>
										<div class="form-group">
											<label>강의 장소</label>
											<input type='text' class="datetimepicker form-control" name="description">
										</div>
										<div class="form-group">
											<label>멘토 성함</label>
											<textarea class="form-control" name="name"></textarea>
										</div>
										<div class="form-group">
											<label>날짜 및 시간</label>
											<input type="date" id="start" name="date" value="2023-04-27"
												min="2023-04-01" max="2023-12-31">
												
											<input type="time" id="appt" name="start-hour" value="12:00" step="300" required>
											<input type="time" id="appt" name="end-hour" value="13:00" step="300" required>
										</div>

									</div>
									<div class="modal-footer">
										<button type="submit" class="btn btn-primary">Save</button>
										<button type="button" class="btn btn-primary"
											data-dismiss="modal">Close</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main-container card-box pt-3">
		<h1>연수생분들 리뷰</h1>
		<div class="form-outline mb-4">
			<input type="search" class="form-control" id="searchInput" placeholder="멘토님 성함">
			<label class="form-label" for="searchInput">Search</label>
		</div>
		<table class="table" id="datatable">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">성함</th>
					<th scope="col">리뷰수</th>
				</tr>
			</thead>
		</table>
	</div>


	<!-- js -->
	<script src="assets/js/core.js"></script>
	<script src="assets/js/layout-settings.js"></script>
	<script src="vendors/fullcalendar/fullcalendar.min.js"></script>
	<script type="module" src="assets/js/calendar-setting.js"></script>
	<script type="module" src="assets/js/login.js">	</script>
</body>

</html>
